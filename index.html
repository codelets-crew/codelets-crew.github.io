<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codelets - STEM Programs for Kids in Oxford County</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* --- Brand Colors --- */
        :root {
            --clr-light-purple: #c9c2f9;
            --clr-medium-purple: #8673ca;
            --clr-lime-green: #ddef72;
            --clr-black: #1a1a1a;
            --clr-white: #ffffff;
        }

        html {
            height: 100%; /* Ensure html takes full height */
        }

        body {
            font-family: 'Quicksand', sans-serif; /* Default font */
            line-height: 1.6;
            color: var(--clr-white); /* Default text white for body background */
            background-color: #111; /* Fallback background */

            /* --- Full Screen Background Image --- */
            /* Applied to body now */
            /* Replace with your galaxy image URL */
            background-image: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)), url('https://images.unsplash.com/photo-1538370965046-79c0d6907d47?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Keeps background fixed */

            /* --- Flexbox Layout for Footer --- */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure body takes at least full viewport height */
        }

        /* --- Navbar --- */
        .navbar {
            /* Make navbar background more transparent to show body background */
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(3px); /* Optional: slight blur */
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); /* Subtle separator */
        }

        .navbar-brand img {
            max-height: 50px; /* Adjust logo height as needed */
            width: auto;
        }

        /* --- Hero Section --- */
        .hero-section {
            /* Takes up remaining vertical space */
            flex-grow: 1;

            /* Keep centering styles */
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
            color: var(--clr-white); /* Ensure text is white */
            /* Background image is now on body */
        }

        .hero-section h1 {
            font-family: 'Fredoka One', cursive;
            font-size: clamp(2.5em, 6vw, 4.5em);
            color: var(--clr-light-purple);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            margin-bottom: 0;
            line-height: 1.1;
        }

        .hero-section .subtitle {
            font-family: 'Quicksand', sans-serif; /* Keep Quicksand */
            font-size: clamp(1.1em, 3vw, 3rem);
            font-weight: 500;
            color: var(--clr-light-purple); /* Use brand color */
            max-width: 90%;
            margin-bottom: 2em;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }

        .fancy {
            text-shadow: 0px 0px 5px rgba(203, 194, 253, 0.2);
            background: rgb(131 116 196 / 52%);
            padding: 2px 4px;
            border-radius: 4px;
        }

        /* --- Contact Form Styling --- */
        .contact-form-container {
            background-color: rgba(134, 115, 202, 0.3); /* Semi-transparent medium purple */
            padding: 30px 35px;
            border-radius: 15px;
            backdrop-filter: blur(5px); /* Frosted glass effect */
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            max-width: 550px;
            width: 95%;
            color: var(--clr-white); /* Text inside form */
        }

        .contact-form-container h2 {
            margin-bottom: 1em;
            font-weight: 700;
            font-size: 1.8em;
            color: var(--clr-lime-green); /* Bright heading */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .contact-form-container label {
            display: block;
            margin-bottom: 6px;
            font-weight: 700;
            text-align: left;
            color: var(--clr-light-purple); /* Lighter label color */
        }

        /* --- Transparent Inputs --- */
        .contact-form-container .form-control {
            background-color: rgba(255, 255, 255, 0.1); /* Transparent white */
            border: 1px solid var(--clr-light-purple); /* Light purple border */
            color: var(--clr-white); /* White text input */
            border-radius: 8px;
            padding: 12px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .contact-form-container .form-control::placeholder { /* Style placeholder text */
            color: rgba(201, 194, 249, 0.7); /* Lighter placeholder */
            opacity: 1; /* Override bootstrap default */
        }

        .contact-form-container .form-control:focus {
            background-color: rgba(255, 255, 255, 0.2); /* Slightly less transparent on focus */
            border-color: var(--clr-lime-green); /* Highlight border on focus */
            color: var(--clr-white);
            box-shadow: 0 0 0 3px rgba(221, 239, 114, 0.3); /* Lime green focus shadow */
            outline: none;
        }

        .contact-form-container textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }

        /* --- Button Styling --- */
        .contact-form-container .btn-submit {
            background-color: var(--clr-lime-green);
            color: var(--clr-black);
            padding: 10px 30px;
            border: none;
            border-radius: 50px; /* Pill shape */
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 1rem;
        }

        .contact-form-container .btn-submit:hover {
            background-color: var(--clr-white);
            color: var(--clr-medium-purple);
            transform: scale(1.05); /* Slightly larger on hover */
        }

        /* --- Footer --- */
        .footer {
             /* Make footer background more transparent */
             background-color: rgba(0, 0, 0, 0.3);
             backdrop-filter: blur(3px); /* Match navbar blur */
             color: rgba(255, 255, 255, 0.7);
             padding: 1rem 0;
             font-size: 0.9em;
             text-align: center;
             /* Removed margin-top: auto; handled by body flex layout */
             border-top: 1px solid rgba(255, 255, 255, 0.1); /* Subtle separator */
        }

        .green {
            color: var(--clr-lime-green);
                }

    </style>
</head>
<body>

    <nav class="navbar navbar-expand-sm navbar-dark sticky-top"> <div class="container">
        <a class="navbar-brand" href="#">
          <img src="img/var-2.png" alt="Codelets Logo">
          </a>
        </div>
    </nav>

     <main class="hero-section"> <!--<h1>codelets</h1> -->
        <h1>welcome to <span class="green">codelets</span>,</h1>
        <!-- <p class="subtitle"> hands-on coding, robotics and stem for curious kids. </p> -->
        <p class="subtitle"> hands-on coding, robotics and stem adventures - <span class="fancy">crafted with care for the thinkers, the tinkerers and the curious.</span> </p>

        <div class="contact-form-container">
            <h2>say hello</h2>
            <form action="https://formspree.io/f/YOUR_UNIQUE_FORM_ID" method="POST" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="name" class="form-label">name:</label>
                    <input type="text" class="form-control" id="name" name="name" required placeholder="your name">
                    <div class="invalid-feedback">Please enter your name.</div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">email:</label>
                    <input type="email" class="form-control" id="email" name="email" required placeholder="your.email@example.com">
                     <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">message:</label>
                    <textarea class="form-control" id="message" name="message" rows="4" required placeholder="what do you want to be when you grow up?"></textarea>
                     <div class="invalid-feedback">Please enter your message.</div>
                </div>
                <div class="form-check mb-3 text-start"> <input class="form-check-input" type="checkbox" value="true" id="signupCheck" name="signup_updates"> <label class="form-check-label" for="signupCheck">
                    yes, sign me up for Codelets news and updates!
                  </label>
                </div>
                <button type="submit" class="btn btn-submit">Send Message</button>
            </form>
        </div>
    </main> <footer class="footer">
         <div class="container">
             &copy; 2025 Codelets | Woodstock, ON & Surrounding Area </div>
     </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
      })()
    </script>

</body>
</html>
